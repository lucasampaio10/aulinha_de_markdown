<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefinha de classe </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form action="">
            <h1>vamos come√ßar</h1>
            <label for="nome" class="label-nomes">Nome:</label> <br>
            <input type="text" id="nome" name="Nome">
            <br><br>
            <label for="sobrenome" class="label-nomes" >Sobrenome:</label> <br>
            <input type="text" id="sobrenome" name="sobrenome">
            <br><br>
            <label for="cpf">CPF:</label> <br>
            <input type="text" id="cpf" name="cpf">
            <br><br>
            <label for="data_nasc">Data de nascimento:</label> <br>
            <input type="date" id="data_nasc" name="data_nasc">
            <br><br>
            <label for="sede">Sede:</label> <br>
            <select id="sede" name="sede">
                <option value="">Selecione sua sede</option>
                <option value="Sul">Sul</option>
                <option value="Ald">Aldeota</option>
                <option value="Bez">Bezerra</option>
            </select>
            <br><br>
            <label for="email">email:</label> <br>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="senha">senha:</label> <br>
            <input type="password" id="senha" name="senha">
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
