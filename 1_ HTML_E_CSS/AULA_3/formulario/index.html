<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div é uma divisoria, quando queremos encapsular algo em uma área -->
    <div>
        <h2>Formulário de cadastro</h2>
        <form action="">
            <!-- o for dentro da label faz o link da label com o campo ou seja ele manda para o id -->
            <!-- id segue o mesmo padrão de identificador unico do elemento pode ser usado para estilos especificos -->
            <!-- Name nome do campo que será enviado apenas para back -->
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" name="Nome">
            <br><br>
            <label for="sobrenome">Sobrenome:</label> <br>
            <input type="text" id="sobrenome" name="sobrenome">
            <br><br>
            <label for="cpf">CPF:</label> <br>
            <input type="text" id="cpf" name="cpf">
            <br><br>
            <label for="data_nasc">Data de nascimento:</label> <br>
            <input type="date" id="data_nasc" name="data_nasc">
            <br><br>
            <label for="sede">Sede:</label> <br>
            <select id="sede" name="sede"> 
                <option value="">Selecione sua sede</option>
                <option value="Sul">Sul</option>
                <option value="Ald">Aldeota</option>
                <option value="Bez">Bezerra</option>
            </select>
            <br><br>
            <label for="email">email:</label> <br>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="senha">senha:</label> <br>
            <input type="password" id="senha" name="senha">
            <br>
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
